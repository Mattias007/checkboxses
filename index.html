<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <div class="container">
            <input type="checkbox" id="squerWhite" class="squerWhite">
            <span class="checkmark"></span>
        </div>

        <div class="container">
            <input type="checkbox" id="squerBlack" class="squerBlack">
            <span class="checkmark"></span>
        </div>

        <div class="container">
            <input type="checkbox" id="squertwo" class="squertwo">
            <span class="checkmark"></span>
        </div>

        <div class="container">
            <input type="checkbox" id="squerone" class="squerone">
            <span class="checkmark"></span>
        </div>

        <div class="container">
            <input type="checkbox" id="roundedtwo" class="roundedtwo">
            <span class="checkmark"></span>
        </div>

        <div class="container">
            <input type="checkbox" id="roundedone" class="roundedone">
            <span class="checkmark"></span>
        </div>

        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <label class="switch2">
            <input type="checkbox">
            <span class="slider2 round"><div class="test"></div></span>
        </label>

        <label class="switch3">
            <input type="checkbox">
            <span class="slider3"><h1 class="on">ON</h1><h1 class="off">OFF</h1></span>
        </label>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
